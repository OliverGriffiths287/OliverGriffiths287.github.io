   <script>
      let spec1 = "Revenue_Points_2015_small.json"
      let spec2 = "Revenue_Points_2016_small.json"
      let spec3 = "Revenue_Points_2017_small.json"
      let spec4 = "Revenue_Points_2018_small.json"
      let spec5 = "Revenue_Points_2019_small.json"
      let spec6 = "Revenue_Points_2020_small.json"
      let spec7 = "Revenue_Points_2021_small.json"
      let spec8 = "Revenue_Points_2022_small.json"
      let spec9 = "Revenue_Points_2023_small.json"
   </script>

   <div class="grid-container">
      <div class="chart-wrapper">
         <div id="chart1"></div>
      </div>
      <div class="chart-wrapper">

         <div id="chart9"></div>
      </div>

   <script>
      window.addEventListener('load', function () {
         const embedOptions = {
            actions: false,
            mode: "vega-lite",
            renderer: "svg",
            theme: "light"
         };

         const specs = [spec1, spec2, spec3, spec4, spec5, spec6, spec7, spec8, spec9];

         specs.forEach((spec, index) => {
            vegaEmbed(`#chart${index + 1}`, spec, embedOptions).then(result => {
               const view = result.view;
               view.signal('width', view.container().clientWidth);
               view.signal('height', view.container().clientHeight);
               view.runAsync();
            });

            window.addEventListener('resize', function () {
               specs.forEach((spec, index) => {
                  const view = vegaEmbed(`#chart${index + 1}`).then(result => {
                     const view = result.view;
                     view.signal('width', view.container().clientWidth);
                     view.signal('height', view.container().clientHeight);
                     view.runAsync();
                  });
               });
            });
         });
      });
   </script>
