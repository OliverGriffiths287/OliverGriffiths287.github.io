      <div class="chart-container" id="chartView"></div>

   </div>

   <script>
      const ChartFiles = [
         'Revenue_Points_2014.json',
         'Revenue_Points_2015.json',
         'Revenue_Points_2016.json',
         'Revenue_Points_2017.json',
         'Revenue_Points_2018.json',
         'Revenue_Points_2019.json',
         'Revenue_Points_2020.json',
         'Revenue_Points_2021.json',
         'Revenue_Points_2022.json',
         'Revenue_Points_2023.json'
      ];

      let currentIndex = 0;

      function loadChart(index) {
         fetch(ChartFiles[index])
            .then(response => response.json())
            .then(spec => {
               vegaEmbed('#chartView', spec).catch(console.error);
            })
            .catch(error => {
               console.error(`Error loading ${chartFiles[index]}:`, error);
            });
      }

      function showNextChart() {
         currentIndex = (currentIndex + 1) % ChartFiles.length;
         loadChart(currentIndex);
      }

      function showPrevChart() {
         currentIndex = (currentIndex - 1 + chartFiles.length) % ChartFiles.length;
         loadChart(currentIndex);
      }

      document.getElementById('nextBtn').addEventListener('click', showNextChart);
      document.getElementById('prevBtn').addEventListener('click', showPrevChart);


      loadChart(currentIndex);
   </script>
